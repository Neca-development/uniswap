<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="container flex between">
      <div class="logo">
       <strong>TradeFirstBot</strong> 
      </div>
      <ul class="menu">
        <li id="node">Node</li>
        <li id="network">Network</li>
        <li id="private">Private</li>
      </ul>
    </div>
  </div>
  <div class="content">
    <div class="container flex around">
      <div class="interface">
        <input id="address" class="mb" type="text" placeholder="Адрес токена">
        <div class="card mb">
          <h3>DAI - ETH</h3>
          <p>
            Liquidity: <br>
            0 DAI <br>
            0 ETH
          </p>
        </div>
        <input id="ether-amount" type="number" class="mb" placeholder="Кол-во ETH для покупки">
        <div class="flex">
          <button>Ручной ввод</button>
          <button>Автоматически</button>
        </div>
        <input id="gas-price" type="number" class="mb" placeholder="Плата за gas">
        <div>
          <button>Подтвердить</button>
        </div>
      </div>
      <div class="info">
        <div class="mb">
          <h3 class="mb">Баланс кошелька</h3>
          <ul>
            <li>0 ETH</li>
            <li>0 DAI</li>
          </ul>
        </div>

        <div>
          <h3 class="mb">Сделка</h3>
          <h4>Параметры:</h4>
          <ul class="mb">
            <li>Gas 130</li>
            <li>ETH: 10</li>
          </ul>
          <h4>Статус:</h4>
          <p>ожидает добавления ликвидности</p>
        </div>
      </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
